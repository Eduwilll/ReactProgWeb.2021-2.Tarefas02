        <div>
            2) Escreva código com JSX, diretamente em uma página HTML, para calcular o quadrado de

        </div>
        <script>
            function quadrado() {
                    var a = prompt("Digite o numero para calcular o quadrado","");
                    var x =  Math.pow(a, 2);
                    alert(`Resultado de ${a}² = ${x}`); ;
            }

            ReactDOM.render(quadrado(), document.getElementById('root'));
        </script>
