<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            3) Escreva código com JSX, diretamente em uma página HTML, para calcular a média 
            aritmética de três notas.
            
        </div>

        <div id="root"></div>
        <script>
            function media() {
                var nota1 = +prompt(" Informe a primeira nota : ")
                var nota2 = +prompt(" Informe a segunda nota: ")
                var nota3 = +prompt(" Informe a segunda nota: ")

                //Calculo da media
                var media = ((nota1 + nota2 + nota3) / 3)
                document.write(`A média de ${nota1} , ${nota2} , ${nota3} é ${media}` )

            }
            ReactDOM.render(media(), document.getElementById('root'));
        </script>
    </div>
</body>
</html>
