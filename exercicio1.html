    <title>Document</title>

<body>
    <div>
        <div>
            1) Escreva código com JSX, diretamente em uma página HTML, para somar dois números.
        </div>
     
            <div id="root">

            </div>
            <script type="text/babel">
                function soma() {
                    var a = prompt("Número 1","");
                    var b = prompt("Número 2","");
                    var x =  parseInt(a) +  parseInt(b)
                    alert("Resultado Final: " + x) ;
                }

                ReactDOM.render(soma(), document.getElementById('root'));

            </script>
                
        
    </div>
</body>
